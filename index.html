<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Feliz Cumpleaños ❤️</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Contenido inicial con mensaje y cuenta atrás -->
  <div id="contenido-inicial">
    <div class="mensaje-inicial">Prepárate para lo bueno...</div>
    <h1>Feliz Cumpleaños, Te quiero! 🎉</h1>
    <div class="countdown" id="countdown">Cargando cuenta atrás...</div>
    <p>Gracias por ser la persona más especial de mi vida. Te quiero con todo mi corazón. 💖</p>
  </div>

  <!-- Contenido oculto que se revelará cuando llegue la fecha -->
  <div id="contenido-revelado" style="display: none;">
    <h2>¡Ya es tu día especial! ✨</h2>
    <p>Aquí empieza la sorpresa... ❤️</p>
    <!-- Puedes añadir aquí más secciones: galería, carta, vídeo, etc. -->
  </div>

  <!-- Audio de fondo -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <!-- Botón para iniciar la música -->
  <button>TU BANDA SONORA</button>

  <script src="script.js"></script>
</body>
</html>
