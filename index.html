<html lang="es">
<head>

<body>
  <div class="mensaje-inicial">Prep√°rate para lo bueno...</div>
  <h1>Feliz Cumplea√±os, Te quiero! üéâ</h1>
  <div class="countdown" id="countdown">Cargando cuenta atr√°s...</div>
  <p>Gracias por ser la persona m√°s especial de mi vida. Te quiero con todo mi coraz√≥n. üíñ</p>

  <!-- Audio de fondo -->
  <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
  
  <button onclick="document.getElementById('bg-music').play()">TU BANDA SONORA</button>

  <script>
    // Fecha objetivo: reemplaza con el d√≠a exacto
    const targetDate = new Date("2025-05-11T00:00:00"); // A√±o-Mes-D√≠a Hora

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerText = "¬°Feliz cumplea√±os! üéÇ";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <script src="script.js"></script>
